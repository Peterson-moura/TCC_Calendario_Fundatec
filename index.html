<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container" style="position: absolute; left: 90px; top: 70px;">
        <div class="row">
          <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Selecione o Curso</option>
                <option value="1">CURSO A</option>
                <option value="2">CURSO B</option>
                <option value="3">CURSO C</option>
              </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Selecione a Turma</option>
                <option value="1">TURMA A</option>
                <option value="2">TURMA B</option>
                <option value="3">TURMA C</option>
              </select>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Selecione a Disciplina</option>
                <option value="1">DISCIPLINA A</option>
                <option value="2">DISCIPLINA B</option>
                <option value="3">DISCIPLINA C</option>
              </select>

              <div class="form-group">
                <label for="exampleFormControlSelect1">NUMERO DE AULAS</label>
                 <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </div>
              <p>Data: <input type="text" id="calendario" /></p>
          </div>
        </div>
      </div>

      <script>
         $( "#calendario" ).datepicker({
        showOn: "button",
        buttonImage: "calendario.png",
        buttonImageOnly: true,
        numberOfMonths: 6
    });


      </script>

    
</body>
</html>
