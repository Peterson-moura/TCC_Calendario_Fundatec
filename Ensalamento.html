<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"
    />
    <link />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>

    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

    <title>Ensalamento</title>
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <h2>Ensalamento</h2>
      </div>
      <div class="row">
        <div class="col-md-6" id="curso">
          <h6>Selecione o curso:</h6>
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Administração</option>
            <option value="2">Informática</option>
            <option value="3">Enfermagem</option>
            <option value=" 4">Segurança do Trabalho</option>
          </select>
        </div>
      </div>
      <!--irá mudar conforme a seleção anterior-->
      <div class="row">
        <div class="col-md-6" id="turma">
          <h6>Selecione a turma:</h6>
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">TI 1 - Noite</option>
            <option value="2">TI 2 - Tarde</option>
            <option value="3">TI 3 - Manhã</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção anterior-->
      <div class="row">
        <div class="col-md-6">
          <div class="disciplina">
            <h6>Selecione a Disciplina:</h6>
            <select class="form-select">
              <option disabled selected>-------------</option>
              <option value="1">Desenvolvimento web I</option>
              <option value="2">Lógica de programação</option>
              <option value="3">Língua estrangeira I</option>
            </select>
          </div>
        </div>
      </div>
      <!--Informado manualmente pelo usuário-->
      <div class="row">
        <div class="col-md-6">
          <h6>Quantidade de dias da Disciplina:</h6>
          <input
            id="cargahoraria"
            type="number"
            min="1"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <!--irá mudar conforme a seleção da disciplina-->
      <div class="row">
        <div class="col-md-6">
          <div class="professor">
            <h6>Nome do Professor:</h6>
            <select class="form-select">
              <option disabled selected>-------------</option>
              <option value="1">Beatrice</option>
              <option value="2">Daniel</option>
              <option value="3">Elias</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="calenario">
            <h6>Selecione a data:</h6>
            <input class="form-control" type="date" id="calendario" />
          </div>
        </div>
      </div>

      <br />
      <div class="botao-Salvar">
        <button type="button" class="btn btn-outline-primary">
          Salvar Informações
        </button>
      </div>
    </div>

    <style>
      .cabecalho {
        position: relative;
        text-align: center;
        margin: 70px;
      }
      .container {
        left: 90px;
        top: 70px;
      }
      .row {
        padding: 0px;
        padding-bottom: 0px;
        margin-top: 10px;
      }
      #modlidade {
        padding-top: 20px;
        padding-bottom: 7px;
      }
      #salvar {
        margin-top: 25px;
      }
      body {
        background-color: rgba(119, 117, 117, 0.404);
      }
      .button {
        margin-top: 20px;
      }
    </style>

    <script>
      $("#calendario").datepicker({
        numberOfMonths: 5,
        showButtonPanel: true,
      });

      if (calendario < cargahoraria) {
        document.write("adicione outra data");
      }
    </script>
  </body>
</html>
