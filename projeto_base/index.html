  <body>
    <div class="container">
      <div class="row" id="cabecalho">
        <h2>Agendamento</h2>
      </div>

      <div class="curso">
        <p>Selecione o curso</p>
        <select id="curso">
          <option id="adm">Técnico em Administração</option>
          <option id="inf">Técnico em Informática</option>
          <option id="enf">Técnico em Enfermagem</option>
          <option id="seg">Técnico em Segurança do Trabalho</option>
        </select>
      </div>

      <div class="turma">
        <p>Selecione a turma</p>
        <select id="turma">
          <option id="ta12">TA 12</option>
          <option id="te16">TE 16</option>
          <option id="te15">TE 15</option>
          <option id="te14">TE 14</option>
          <option id="tI18">TI 18</option>
          <option id="tst6">TST 6</option>
        </select>
      </div>

      <div class="turno">
              <p>Selecione o turno</p>
              <select id="turno">
                <option id="manha">Manhã</option>
                <option id="tarde">Tarde</option>
                <option id="noite">Noite</option>
               
              </select>
            </div>

      <div class="disciplina">
        <p>Selecione a disciplina</p>
        <select id="disciplina">
          <option id="logia">Lógica</option>
          <option id="lingua">Lingua Estrangeira</option>
          <option id="fundamentos">Fundamentos de informática</option>
          <option id="banco">Banco de Dados</option>
          <option id="desenvolvimento">Desenvolvimento Web I</option>
        </select>
      </div>

      <div class="professor">
        <p>Selecione o Professor</p>
        <select id="professor">
          <option id="elias">Elias</option>
          <option id="daniel">Daniel</option>
          <option id="beatrice">Beatrice</option>
          <option id="marcelo">Marcelo</option>
          <option id="tati">Tatiane</option>
        </select>
      </div>

      <div class="data">
        <p>Selecione a data</p>
        <input id="data" type="date" />
      </div>

      <div class="botao">
        <button id="botao" onclick="cadastraUsuario()">Salvar informações</button>
      </div>
    </div>
