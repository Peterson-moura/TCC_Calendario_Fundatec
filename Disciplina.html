<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Cadastro Disciplina</title>
  </head>

  <body>
    <div class="container">
      <div class="cabecalho">
        <h2>Cadastro de Disciplina</h2>
      </div>

      <div class="row">
        <div class="col-md-6" id="curso">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome do curso:</label
          >
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Técnico em administração</option>
            <option value="2">Técnico em informática</option>
            <option value="3">Técnico em enfermagem</option>
            <option value="5">Técnico em segurança do trabalho</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção anterior-->
      <div class="row">
        <div class="col-md-6" id="curso">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome da disciplina:</label
          >
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Técnico de Programação</option>
            <option value="2">Desenvolvimento web I</option>
            <option value="3">Lingua estrangeira I</option>
            <option value="5">Sistemas Operacionais</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção anterior-->

      <div class="row">
        <div class="col-md-6" id="modlidade">
          <label for="exampleFormControlInput1" class="form-label"
            >Carga Horária (Horas):
          </label>
          <input
            id="cargahoraria"
            type="number"
            min="1"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <!--Informado manualmente pelo usuário-->
      <div class="row">
        <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Quantidade de aulas na semana:
          </label>
          <input
            id="cargahoraria"
            type="number"
            min="1"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <!--irá mudar conforme a seleção da disciplina-->
      <div class="row">
        <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Tipo de sala:
          </label>
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Sala de aula</option>
            <option value="2">Laboratórido de TI</option>
            <option value="3">Laboratório Enfermagem</option>
            <option value="4">Auditório</option>
          </select>
        </div>
      </div>
      <div class="botao-Salvar">
        <button type="button" class="btn btn-outline-primary">
          Salvar Informações
        </button>
      </div>
    </div>

    <style>
       .cabecalho {
        position: relative;
        text-align: center;
        margin: 70px;
      }
      .container {
        left: 90px;
        top: 70px;
       
      }
      .row {
        padding: 0px;
        padding-bottom: 0px;
        margin-top: 10px;
      }
      #modlidade {
        padding-top: 20px;
        padding-bottom: 7px;
      }
      #salvar {
        margin-top: 25px;
      }
      body {
        background-color: rgba(119, 117, 117, 0.404);
       
      }
    </style>
  </body>
</html>
