<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Cadastro Curso</title>
  </head>

  <body>
    <div class="container">
      <div class="cabecalho">
        <h2>Cadastro curso</h2>
      </div>

      <div class="row">
        <div class="col-md-6" id="curso">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome do curso</label
          >
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Técnico em administração</option>
            <option value="2">Técnico em informática</option>
            <option value="3">Técnico em enfermagem</option>
            <option value="5">Técnico em segurança do trabalho</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção anterior-->
      <div class="row">
        <div class="col-md-6" id="sigla">
          <label for="exampleFormControlInput1" class="form-label"
            >Sigla do curso</label
          >
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">TA</option>
            <option value="2">TE</option>
            <option value="3">TI</option>
            <option value="4">TST</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção anterior-->
      <div class="row">
        <div class="col-md-6" id="modlidade">
          <label for="exampleFormControlInput1" class="form-label"
            >Modalidade</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="presencial"
              value="option1"
            />
            <label class="form-check-label" for="presencial">Presencial</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="ead"
              value="option2"
            />
            <label class="form-check-label" for="ead">EAD</label>
          </div>
        </div>
      </div>

      <!--Informado manualmente pelo usuário-->
      <div class="row">
        <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome do coordenador</label
          >

          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Coordenador 1</option>
            <option value="2">Coordenador 2</option>
            <option value="3">Coordenador 3</option>
            <option value="5">Coordenador 4</option>
          </select>
        </div>
      </div>

      <!--irá mudar conforme a seleção da disciplina-->
      <div class="row">
        <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Quantidade de módulos</label
          >
          <select class="form-select">
            <option disabled selected>-------------</option>
            <option value="1">Coordenador 1</option>
            <option value="2">Coordenador 2</option>
            <option value="3">Coordenador 3</option>
            <option value="5">Coordenador 4</option>
          </select>
        </div>
        <div class="botao-Salvar">
          <button type="button" class="btn btn-outline-primary" id="salvar">
            Salvar Informações
          </button>
        </div>
      </div>
    </div>

    <style>
      .cabecalho {
        position: relative;
        text-align: center;
        margin: 70px;
      }
      .container {
        left: 90px;
        top: 70px;
       
      }
      .row {
        padding: 0px;
        padding-bottom: 0px;
        margin-top: 10px;
      }
      #modlidade {
        padding-top: 20px;
        padding-bottom: 7px;
      }
      #salvar {
        margin-top: 25px;
      }
      body {
        background-color: rgba(119, 117, 117, 0.404);
       
      }
    </style>
  </body>
</html>
